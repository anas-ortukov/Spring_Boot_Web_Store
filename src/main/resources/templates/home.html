<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mango Market</title>
    <style>

        .card-img-top {
            width: 250px;
            height: 300px;
            object-fit: scale-down;
        }

        .card {
            transition: box-shadow 0.3s;
            border-radius: 10px;
        }

        .card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<th:block th:insert="navbar::navbar"></th:block>
<div id="notification" th:if="${orderNotification!=null}"
     class="notification col-4 offset-4 shadow p-2 rounded mt-4 bg-warning text-white text-center">
    Your order has been received, you can check it in "My Orders" page
</div>
<div class="row" style="width: 100%">
    <div class="col-2 p-4 mx-3">

        <ul class="list-group">
            <a href="/" class="rounded" style="text-decoration: none; font-weight: bold; font-size: 18px">
                <li th:text="'All'" th:class="'list-group-item m-2 rounded ' + ${categoryId == null ? 'bg-dark text-white' : ''}">
                </li>
            </a>
            <a th:each="category : ${categories}" th:href="'/?categoryId=' + ${category.id}"
               class="rounded" style="text-decoration: none; font-weight: bold; font-size: 18px">
                <li th:class="${categoryId != null and categoryId == category.id} ? 'list-group-item m-2 rounded bg-dark text-white' : 'list-group-item m-2 rounded'"
                    th:text="${category.name}">
                </li>
            </a>
        </ul>
    </div>
    <div class="col-8 offset-1 pt-4">

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:src="'/file/download/' + ${product.id}" class="card-img-top img-fluid mx-auto d-block" alt="...">
                    <div class="card-body text-center p-4">
                        <h5 class="card-title text-black" th:text="${product.name}">
                        </h5>
                        <p class="card-text text-black" th:text="${product.price} + ' $'"></p>
                        <a class="btn  btn-secondary text-white" th:if="${@basketUtils.isInBasket(basketProducts, product)}"
                           th:href="'/basket/remove/' + ${product.id}">Remove from Basket</a>
                        <a class="btn btn-warning text-white" th:unless="${@basketUtils.isInBasket(basketProducts, product)}"
                           th:href="'/basket/add/' + ${product.id}">Add to Basket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        showNotification();
    });

    function showNotification() {
        var notification = document.getElementById("notification");
        notification.style.display = "block";
        setTimeout(function () {
            notification.style.display = "none";
        }, 3000);
    }

</script>
</body>
</html>
