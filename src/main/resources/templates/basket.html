<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="offset-4 col-6 py-3">
        <h1 class="offset-3">Basket</h1>
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <div class="row" th:each="basketProduct : ${basketProducts}">
                    <div class="col-3 py-2">
                        <img th:src="'/file/download/' + ${basketProduct.product.id}"
                             class="card-img-top img-fluid mx-auto d-block" alt="...">
                    </div>
                    <div class="col-7 py-5">
                        <h4 th:text="${basketProduct.name}"></h4>
                        <h4 th:text="${basketProduct.price} + ' $'"></h4>
                        <div style="display: flex; align-items: center;" class="my-3">
                            <a type="button" class="btn btn-light" style="font-weight: bold"
                               th:href="'/basket/addAmount/' + ${basketProduct.product.id}">+</a>
                            <p style="margin: 10px;" th:text="${basketProduct.amount} + ' pieces'"></p>
                            <a type="button" class="btn btn-light" style="font-weight: bold"
                               th:href="'/basket/removeAmount/' + ${basketProduct.product.id}">-</a>
                            <h4 class="px-4"><%=numberFormat.format(basketProduct.getTotalPrice()) %> $</h4>
                        </div>
                        <a class="btn btn-secondary text-white"
                           th:href="'/basket/remove/' + ${basketProduct.product.id}"> Remove from Basket</a>
                    </div>
                </div>
                <div style="display: flex;align-items: end">
                    <h3 class="mx-2">Overall:</h3>
                    <h3></h3>
                    <a class="btn btn-dark text-white offset-1 " href="/">Back</a>
                    <a class="btn btn-warning text-white mx-4" href="/order/confirm">Confirm Order</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
